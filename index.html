
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三英国际</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'burst': 'burst 0.2s ease-out forwards',
              'particle-1': 'particle1 0.6s ease-out forwards',
              'particle-2': 'particle2 0.6s ease-out forwards',
              'particle-3': 'particle3 0.6s ease-out forwards',
              'particle-4': 'particle4 0.6s ease-out forwards',
              'particle-5': 'particle5 0.6s ease-out forwards',
              'particle-6': 'particle6 0.6s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              burst: {
                '0%': { transform: 'scale(1)', opacity: '1', filter: 'brightness(1.2)' },
                '100%': { transform: 'scale(1.4)', opacity: '0' },
              },
              particle1: { '0%': { transform: 'translate(0,0) scale(1)', opacity: '1' }, '100%': { transform: 'translate(-40px, -40px) scale(0)', opacity: '0' } },
              particle2: { '0%': { transform: 'translate(0,0) scale(1)', opacity: '1' }, '100%': { transform: 'translate(40px, -50px) scale(0)', opacity: '0' } },
              particle3: { '0%': { transform: 'translate(0,0) scale(1)', opacity: '1' }, '100%': { transform: 'translate(-50px, 10px) scale(0)', opacity: '0' } },
              particle4: { '0%': { transform: 'translate(0,0) scale(1)', opacity: '1' }, '100%': { transform: 'translate(50px, 0px) scale(0)', opacity: '0' } },
              particle5: { '0%': { transform: 'translate(0,0) scale(1)', opacity: '1' }, '100%': { transform: 'translate(-20px, 50px) scale(0)', opacity: '0' } },
              particle6: { '0%': { transform: 'translate(0,0) scale(1)', opacity: '1' }, '100%': { transform: 'translate(20px, 60px) scale(0)', opacity: '0' } },
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .balloon-knot {
        clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-50 antialiased selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
